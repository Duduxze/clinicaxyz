<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Clínica XYZ - Galeria de fotos</title>
    <meta name="description" content="Clínica com atendimento em várias especialidades médicas na cidade de Limeira">
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <!-- Esta seção é o cabeçalho -->
    <header>
        <img src="imagens/logo.png" alt="Logo da clínica XYZ">

            </div>

            <div class="galeria-miniaturas">
                <img src="imagens/foto1.jpg" alt="">
                <img src="imagens/foto2.jpg" alt="">
                <img src="imagens/foto3.jpg" alt="">
                <img src="imagens/foto4.jpg" alt="">
                <img src="imagens/foto5.jpg" alt="">
                <img src="imagens/foto6.jpg" alt="">
                <img src="imagens/foto7.jpg" alt="">
                <img src="imagens/foto8.jpg" alt="">
                <img src="imagens/foto9.jpg" alt="">
                <img src="imagens/foto10.jpg" alt="">
            </div>
        </section>

        <section class="voltar">
            <a href="index.html"> <i class="bi bi-arrow-left-circle-fill"></i> Voltar</a>
        </section>

    </main>
    
    <footer>
        &copy; 2025 | Clínica XYZ | Créditos
    </footer>
